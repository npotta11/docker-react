sudo: required
services:
  - docker

before_install:
    - docker build -t npotta/docker-react -f Dockerfile.dev . 
script:
  - docker run npotta/docker-react npm run test -- --coverage

deploy:
 provider: elasticbeanstalk
 region: "us-east-1"
 app: "docker-react"
 environment: "DockerReact-env"
 bucket_name: "elasticbeanstalk-us-east-1-826212554276"
 bucket_path: "docker-react"
 on:
   branch: master
 access_key_id: $AWS_ACCESS_KEY
 secret_access_key:
  secure: "$AWS_SECRET_KEY"